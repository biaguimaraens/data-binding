<div class="row">
  <p>Exemplo utilizando ngFor</p>
  <ul class="collection">
    <li class="collection-item" *ngFor="let trainer of trainers; let i = index">
      <strong>{{ i + 1 }}. {{ trainer.name | uppercase }}</strong>
      <a class="secondary-content waves-effect waves-light btn red" (click)="delete(i)">APAGAR</a>
      <p>Data de Nascimento: {{ trainer.birthdate || birthdate }}</p>
    </li>
  </ul>
</div>
